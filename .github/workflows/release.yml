name: Compile EXE (Manual Trigger)

on:
  workflow_dispatch:  # 允许网页手动触发

jobs:
  compile-exe:
    runs-on: windows-latest
    steps:
      # 步骤 1：检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 步骤 2：安装 MSYS2（含 MinGW 64 位工具链）
      - name: Install MSYS2 with MinGW64 tools
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64  # 指定 64 位 MinGW 环境
          update: true      # 更新 MSYS2 基础包
          install: |        # 安装 64 位 MinGW 工具链（关键修改！）
            mingw-w64-x86_64-gcc       # 64 位 GCC（含 gfortran）
            mingw-w64-x86_64-make      # 64 位 make
            mingw-w64-x86_64-cmake     # 64 位 CMake
            base-devel                  # MSYS 基础开发工具（如 bash、coreutils）

      # 步骤 3：编译项目（使用 MSYS2 的 bash）
      - name: Compile with Make
        run: |
          ./configure
          make
        shell: msys2 {0}  # 使用 MSYS2 的 bash 执行脚本（确保路径和命令兼容）

      # 步骤 4：打包并上传 EXE
      - name: Package executable
        run: 7z a packmol-windows.zip packmol.exe
        shell: bash

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: manual-v${{ github.run_number }}
          release_name: Manual Build v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: packmol-windows.zip
          asset_name: packmol-windows.zip
          asset_content_type: application/zip
