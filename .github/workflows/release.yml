name: Compile EXE (Manual Trigger)

on:
  workflow_dispatch:  # 允许网页手动触发

jobs:
  compile-exe:
    runs-on: windows-latest
    steps:
      # 步骤 1：检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 步骤 2：安装 MSYS2（含 gfortran）
      - name: Install MSYS2 with gfortran
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64  # 使用 64 位 MinGW
          update: true      # 更新 MSYS2 包
          install: |        # 安装 gfortran 和编译依赖
            gcc
            gfortran
            make
            cmake

      # 步骤 3：配置 Fortran 环境（可选，若已通过 MSYS2 安装）
      - name: Setup Fortran (Verify Path)
        run: |
          echo "C:\msys64\mingw64\bin" >> $GITHUB_PATH  # 添加 MSYS2 的 bin 路径到环境变量
        shell: bash

      # 步骤 4：编译项目（使用 MSYS2 的 bash）
      - name: Compile with Make
        run: |
          ./configure
          make
        shell: msys2 {0}  # 使用 MSYS2 的 bash 执行脚本（关键！）

      # 步骤 5：打包并上传 EXE
      - name: Package executable
        run: 7z a packmol-windows.zip packmol.exe
        shell: bash

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: manual-v${{ github.run_number }}  # 手动触发的版本号
          release_name: Manual Build v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: packmol-windows.zip
          asset_name: packmol-windows.zip
          asset_content_type: application/zip
