name: Compile EXE (Manual Trigger)

on:
  workflow_dispatch:

jobs:
  compile-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install MSYS2 with MinGW64 tools
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64  # 64 位 MinGW 环境
          update: true
          install: |
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            mingw-w64-x86_64-cmake
            base-devel

      - name: Verify gfortran installation
        run: |
          which gfortran
          gfortran --version
        shell: msys2 {0}

      - name: Add MinGW path to environment
        run: |
          echo "/mingw64/bin" >> $GITHUB_PATH
        shell: msys2 {0}

      - name: Compile with Make (Specify Compiler)
        run: |
          ./configure /mingw64/bin/gfortran  # 显式指定编译器路径
          make
        shell: msys2 {0}

      - name: Package executable
        run: 7z a packmol-windows.zip packmol.exe
        shell: bash

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: manual-v${{ github.run_number }}
          release_name: Manual Build v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: packmol-windows.zip
          asset_name: packmol-windows.zip
          asset_content_type: application/zip
